<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Model</title>
    </head>
    <body>
        <h1>Neural Network Model</h1>
        <script>
            async function testPost() {
                //declare data to send
                const testNum1 = 5;
                const testNum2 = 10;

                //add data in object
                const data = { testNum1, testNum2 };
                //set options
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify(data)
                };
                //send post request
                const response = await fetch('/api', options);
                const json = await response.json();
                //log response
                console.log(json);
            }
            testPost();
        </script>
    </body>
</html>
